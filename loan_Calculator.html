<!DOCTYPE html>
<html>

<title>
  Loan Calculator

</title>

<head>

<meta charset = "UTF-8">
    <p>This is the basis for my app "trade_calculator.html" I'm developing for a quick calculator</p>
    <br/>
    <p>Retrieved from https://www.youtube.com/watch?v=vkBiEuZSq9s&t=327s on May 06, 2019</p>
    <p>by Adam Khoury, published on Mar 05, 2014</p>

    <br/>
    
    <script>

        function computeLoan()
            {

              // Declare variables
              var amount = document.getElementById('amount').value;
              var interest_rate = document.getElementById('interest_rate').value;
              var months = document.getElementById('months').value;

              var interest = (amount * (interest_rate * .01)) / months;
              var payment = ((amount / months) + interest).toFixed(2);

              // Adds a comma to make number human readable
              payment = payment.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

              // Display monthly payments
              document.getElementById('payment').innerHTML = "Monthly Payment = $" + payment;


            }


    </script>

    <h2>Loan Calculator</h2>

</head


<body>

        <p>Loan Amount: $<input id="amount" type="number" min="1" max="1000000" onchange = "computeLoan()"></p>
        <p>Interest Rate: <input id="interest_rate" type="number" min="0" max="100" value="10" step =".1" onchange="computeLoan()">%</p>
        <p>Months: <input id="months" type="number" min="1" max="72" value="1" step="1" onchange="computeLoan()"></p>
        <h2 id="payment"></h2>


    </body>
